<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite App</title>
</head>

<body>
  <canvas id="webgl"></canvas>
  <div id="app">
    <div
      class="camera-coordinates"
      style="visibility: hidden;"
    >
      <h2>Camera coordinates</h2>
      <table>
        <tr>
          <td>position x: </td>
          <td id="position-x">{{value}}</td>
        </tr>
        <tr>
          <td>position y: </td>
          <td id="position-y">{{value}}</td>
        </tr>
        <tr>
          <td>position z: </td>
          <td id="position-z">{{value}}</td>
        </tr>
        <tr class="separator">

        </tr>
        <tr>
          <td>rotation x: </td>
          <td id="rotation-x">{{value}}</td>
        </tr>
        <tr>
          <td>rotation y: </td>
          <td id="rotation-y">{{value}}</td>
        </tr>
        <tr>
          <td>rotation z: </td>
          <td id="rotation-z">{{value}}</td>
        </tr>
      </table>
      <button>copy</button>
    </div>
  </div>
  <script
    type="module"
    src="/src/main.js"
  ></script>

</body>

</html>
<style>
  /* change panel styles of tweakpane */
  .tp-dfwv {
    width: 350px;
  }

  .tp-rotv {
    font-size: 14px;
    padding: 4px;
  }

  .tp-lblv {
    padding: 4px 0;
  }
</style>
